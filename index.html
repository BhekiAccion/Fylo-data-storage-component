<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>



</head>

<body>
  <main>
    <div class="wrapper">
      <div class="container">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
          <div class="icons">
            <img src="images/icon-document.svg" alt="deco">
            <img src="images/icon-folder.svg" alt="deco">
            <img src="images/icon-upload.svg" alt="deco">
          </div>
        </div>
        <div class="load">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

          <div class="speak">
            <p><span class="number">185</span> <span class="gb">GB Left</span></p>
            <div class="triangle"></div>
          </div>
          <input type="range" min="0" max="1000" value="800" class="slider">
          <div class="distance">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bheki Accion Nkomo</a>.
  </div>
</body>

</html>
